{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        :root {
            --brand-blue: #1e5cf7;
            --brand-green: #0f9d58;
            --text-main: #0f172a;
            --text-muted: #6b7280;
            --card-shadow: 0 15px 45px rgba(15, 23, 42, 0.12);
            --card-radius: 18px;
        }

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at 20% 20%, rgba(30, 92, 247, 0.08), transparent 35%),
                        radial-gradient(circle at 80% 10%, rgba(15, 157, 88, 0.08), transparent 30%),
                        #f5f7fb;
            color: var(--text-main);
        }

        .page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 32px 20px 24px;
            gap: 32px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: -0.02em;
        }

        .brand-badge {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(135deg, #1e5cf7, #3b82f6);
            display: grid;
            place-items: center;
            color: white;
            box-shadow: 0 8px 25px rgba(30, 92, 247, 0.35);
            font-size: 22px;
        }

        .brand-sub {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .main {
            flex: 1;
            display: grid;
            place-items: center;
        }

        .login-card {
            width: min(520px, 100%);
            background: white;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            padding: 32px 36px 36px;
            display: grid;
            gap: 20px;
        }

        .login-header {
            display: grid;
            gap: 12px;
            justify-items: center;
            text-align: center;
        }

        .login-icon {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            background: linear-gradient(135deg, #1e5cf7, #2563eb);
            color: white;
            display: grid;
            place-items: center;
            font-size: 34px;
            box-shadow: 0 12px 35px rgba(30, 92, 247, 0.28);
        }

        .login-title {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .login-subtitle {
            margin: 0;
            color: var(--text-muted);
            font-size: 15px;
        }

        .form-group {
            display: grid;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: var(--text-main);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 16px;
            pointer-events: none;
        }

        input.form-control {
            width: 100%;
            padding: 12px 14px 12px 38px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            outline: none;
            background: #f8fafc;
        }

        input.form-control:focus {
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
        }

        .btn-primary {
            border: none;
            background: linear-gradient(135deg, #0f9d58, #0f8a4d);
            color: white;
            font-weight: 700;
            font-size: 16px;
            padding: 14px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
            width: 100%;
            box-shadow: 0 10px 30px rgba(15, 157, 88, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 36px rgba(15, 157, 88, 0.32);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 8px 24px rgba(15, 157, 88, 0.28);
        }

        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px 14px;
            border: 1px solid #fecdd3;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .page {
                padding: 18px 16px;
            }

            .login-card {
                padding: 26px 22px;
            }

            .login-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="brand" aria-label="My Fisc">
            <div class="brand-badge" aria-hidden="true">üõ°Ô∏è</div>
            <div>
                <div>My Fisc</div>
                <div class="brand-sub">Gestion fiscale simplifi√©e</div>
            </div>
        </header>

        <main class="main">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon" aria-hidden="true">üë•</div>
                    <h1 class="login-title" id="login-title">Espace s√©curis√©</h1>
                    <p class="login-subtitle">Connectez-vous pour acc√©der √† votre tableau de bord</p>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="error-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'login' %}" aria-labelledby="login-title">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <div class="input-wrapper">
                            <span class="input-icon" aria-hidden="true">üìß</span>
                            <input type="email" id="email" name="email" class="form-control" placeholder="votre.email@exemple.be" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-wrapper">
                            <span class="input-icon" aria-hidden="true">üîí</span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Votre mot de passe" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Se connecter</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
